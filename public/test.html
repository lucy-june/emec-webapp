        var irecords=[0];

        var delColumn=function(i,j){
            if(jrecords[irecords.indexOf(i)].length>=2){
                $("#tr"+i+"_"+j).remove();
                jrecords[irecords.indexOf(i)].splice(jrecords[irecords.indexOf(i)].indexOf(j),1);

            }

//            alert(irecords);
//            var str=""
//            for(var k=0;k<jrecords.length;k++) str+="\n"+jrecords[k];
//            alert(str);
        }

        var addColumn=function(i){
            var index=irecords.indexOf(i);
            var j=jrecords[index][jrecords[index].length-1]+1;
            jrecords[index].push(j);

            var columnStr=getColumnStr(i,j);
            $("#tr"+i).remove();
            $("#table"+i).append(columnStr);


//            alert(irecords);
//            var str=""
//            for(var k=0;k<jrecords.length;k++) str+="\n"+jrecords[k];
//            alert(str);
        }

        var delTab=function(i){
//            $("#a"+i).attr("href","");
            if(irecords.length>=2){
//                for(var k=0;k<irecords.length;k++){
//                    $("#tab"+irecords[k]).attr("class","");
//                }
                var ind=irecords.indexOf(i);
                var next=irecords[ind-1];
                if(ind==0){
                    next=irecords[ind+1];
                }
                jrecords.splice(irecords.indexOf(i),1);
                irecords.splice(irecords.indexOf(i),1);

               setTimeout(function(){
                   $("#tab"+i).remove();
                   $("#frame"+i).remove();
                   $("#tab"+next).attr("class","active");
                   $("#frame"+next).attr("style","display: block");

               },100);

            }

//            alert(irecords);
//            var str=""
//            for(var k=0;k<jrecords.length;k++) str+="\n"+jrecords[k];
//            alert(str);
        }

        var addTab=function(){
            for(var k=0;k<irecords.length;k++){
                $("#tab"+irecords[k]).attr("class","");
                $("#frame"+irecords[k]).attr("style","display: none");
            }

            var n=irecords[irecords.length-1]+1;
            irecords.push(n);
            jrecords.push([0]);
            var tabStr=getTabStr(n);
            var frameStr=getFrameStr(n);
            $("#tab").remove();
            $("#frames").append(frameStr);
            $("#tabs").append(tabStr);






//            alert(irecords);
//            var str=""
//            for(var k=0;k<jrecords.length;k++) str+="\n"+jrecords[k];
//            alert(str);
        }
